    // å„ªåŒ–çš„é…å°ç®—æ³• - ç¢ºä¿å‡ºå ´æ¬¡æ•¸å¹³è¡¡
    function generateOptimizedMatches(teamA, teamB, matchCount) {
      const matches = [];
      const playerCountA = {};
      const playerCountB = {};
      const pairHistoryA = new Set();
      const pairHistoryB = new Set();
      
      // åˆå§‹åŒ–ç©å®¶å‡ºå ´æ¬¡æ•¸
      teamA.forEach(player => playerCountA[player] = 0);
      teamB.forEach(player => playerCountB[player] = 0);
      
      // ç”Ÿæˆæ‰€æœ‰å¯èƒ½çš„é…å°
      const allPairsA = [];
      const allPairsB = [];
      
      for (let i = 0; i < teamA.length; i++) {
        for (let j = i + 1; j < teamA.length; j++) {
          allPairsA.push([teamA[i], teamA[j]]);
        }
      }
      
      for (let i = 0; i < teamB.length; i++) {
        for (let j = i + 1; j < teamB.length; j++) {
          allPairsB.push([teamB[i], teamB[j]]);
        }
      }
      
      // è¨ˆç®—ç†æƒ³å‡ºå ´æ¬¡æ•¸
      const idealPlaysPerPlayer = (matchCount * 2) / teamA.length;
      
      for (let matchIndex = 0; matchIndex < matchCount; matchIndex++) {
        let bestPairA = null;
        let bestPairB = null;
        let bestScore = Infinity;
        
        // è©•ä¼°æ‰€æœ‰å¯èƒ½çš„é…å°çµ„åˆ
        for (const pairA of allPairsA) {
          for (const pairB of allPairsB) {
            const pairKeyA = pairA.slice().sort().join('-');
            const pairKeyB = pairB.slice().sort().join('-');
            
            // è¨ˆç®—è©•åˆ†
            let score = 0;
            
            // å‡ºå ´æ¬¡æ•¸å¹³è¡¡è©•åˆ†
            const countA1 = playerCountA[pairA[0]];
            const countA2 = playerCountA[pairA[1]];
            const countB1 = playerCountB[pairB[0]];
            const countB2 = playerCountB[pairB[1]];
            
            // æ‡²ç½°åé›¢ç†æƒ³å‡ºå ´æ¬¡æ•¸çš„æƒ…æ³
            score += Math.pow(countA1 - idealPlaysPerPlayer/2, 2) * 100;
            score += Math.pow(countA2 - idealPlaysPerPlayer/2, 2) * 100;
            score += Math.pow(countB1 - idealPlaysPerPlayer/2, 2) * 100;
            score += Math.pow(countB2 - idealPlaysPerPlayer/2, 2) * 100;
            
            // ç¸½å‡ºå ´æ¬¡æ•¸
            score += (countA1 + countA2 + countB1 + countB2) * 10;
            
            // é‡è¤‡é…å°æ‡²ç½°
            if (pairHistoryA.has(pairKeyA)) score += 5000;
            if (pairHistoryB.has(pairKeyB)) score += 5000;
            
            // è¼•å¾®éš¨æ©Ÿå› å­
            score += Math.random() * 0.01;
            
            if (score < bestScore) {
              bestScore = score;
              bestPairA = [...pairA];
              bestPairB = [...pairB];
            }
          }
        }
        
        if (bestPairA && bestPairB) {
          matches.push({
            teamA: bestPairA,
            teamB: bestPairB
          });
          
          // è¨˜éŒ„ä½¿ç”¨éçš„é…å°
          const pairKeyA = bestPairA.slice().sort().join('-');
          const pairKeyB = bestPairB.slice().sort().join('-');
          pairHistoryA.add(pairKeyA);
          pairHistoryB.add(pairKeyB);
          
          // æ›´æ–°å‡ºå ´æ¬¡æ•¸
          bestPairA.forEach(player => playerCountA[player]++);
          bestPairB.forEach(player => playerCountB[player]++);
        }
      }
      
      return matches;
    }

      currentBattleData.matches.forEach((match, i) => {

          <div class="match-controls">

      // é¡¯ç¤ºå‡ºå ´çµ±è¨ˆ
